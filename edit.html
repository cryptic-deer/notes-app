<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!--links-->
		<link rel="icon" href="images/favicon.png" />
		<link rel="stylesheet" href="styles/style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400;600;700;800&display=swap"
			rel="stylesheet"
		/>
		<!--title-->
		<title>Edit Notes</title>
	</head>
	<body>
		<header class="header">
			<div class="container">
				<h1>Notes.</h1>
				<h2>Take notes and never forget</h2>
			</div>
		</header>
		<div class="actions">
			<hr />
			<div class="actions__container actions__container--spaced">
				<a href="index.html"><ion-icon name="home"></ion-icon></a>
				<span id="last-edited"></span>
			</div>
		</div>
		<div class="container">
			<input id="note-title" class="title-input" placeholder="Note title" />
			<textarea id="note-body" class="body-input" placeholder="Enter note text"></textarea>
			<button id="save-note" class="button full" onClick="parent.location='index.html'">
				Save Note
			</button>
			<button id="remove-note" class="button empty">Remove Note</button>
		</div>
		<!--scripts-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment-with-locales.min.js"></script>
		<script src="scripts/notes-functions.js"></script>
		<script src="scripts/notes-edit.js"></script>
		<script
			type="module"
			src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
		></script>
		<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
	</body>
</html>
